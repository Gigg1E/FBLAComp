<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Businesses - LocalReviews</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link rel="stylesheet" href="/css/dark-theme.css">
    <link rel="stylesheet" href="/css/overrides-dark-cleanup.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="/" class="nav-brand">LocalReviews</a>
            <ul class="nav-links"></ul>
            <!-- theme toggle removed; site uses dark theme only -->
        </nav>
    </header>

    <main class="content-wrapper">
        <div class="container">
            <h1>Browse Businesses</h1>

            <div class="filters-bar">
                <div class="filter-group">
                    <label for="search" class="form-label">Search</label>
                    <input
                        type="text"
                        id="search"
                        class="form-input"
                        placeholder="Search businesses..."
                    >
                </div>

                <div class="filter-group">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-select">
                        <option value="">All Categories</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="city" class="form-label">City</label>
                    <input
                        type="text"
                        id="city"
                        class="form-input"
                        placeholder="Filter by city..."
                    >
                </div>
            </div>

            <div id="businesses-container" class="grid grid-cols-3"></div>

            <div id="pagination" class="pagination"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 LocalReviews. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/utils.js"></script>
    <script src="/js/business-list.js"></script>
</body>
</html>
