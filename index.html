<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBLA Review</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1000" class="logo">FBLA Reveiw</h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="1000" href="#">CATAGORIES</a>
                 <a data-aos="fade-down" data-aos-duration="1500" href="#">ABOUT</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">WRITE A REVIEW</a>
            </nav>

            <button data-aos="fade-down" data-aos-duration="1000" class="btn-signin">SIGN-IN/SIGN-UP</button>
        </header>

        <main>
        <div class="content">
            <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1000" class="tag-box">
               <div class="tag">INTRODUCING &wedbar;</div> 
            </div>

            <h1 data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1500">ALL-NEW BUISNESS<br>REVIEWER</h1>

            <p data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2000" class="description">
                A website built purely for reviewing buisnesses, and pleasing our audience.
            </p>

            <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2500" class="buttons">
                <a href="#" class="btn-get-started">Get Started &gt;</a>
                <a href="#" class="btn-signin-main">Sign-In &gt;</a>
            </div>
            

        </div>
        </main>
<spline-viewer data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2500" class="robot-3d" url="https://prod.spline.design/8x7kAcEQWQ-oiRDD/scene.splinecode"></spline-viewer>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.89/build/spline-viewer.js"></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
